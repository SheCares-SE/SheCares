<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              emerald:     '#10b981',
              emeraldDark: '#064e3b',
              emeraldLight:'#d1fae5',
              offwhite:    '#f3f4f6',
              textGray:    '#1f2937',
            },
          },
        },
      };
    </script>
  </head>

  <body class="relative bg-offwhite text-textGray font-sans min-h-screen">
    <!-- Decorative “blobs” -->
    <div class="absolute -top-16 -left-16 w-64 h-64 bg-emerald/50 rounded-full filter blur-3xl"></div>
    <div class="absolute top-1/4 -right-24 w-96 h-96 bg-emeraldLight/50 rounded-full filter blur-2xl"></div>

    <!-- Main content -->
    <div class="relative z-10 max-w-4xl mx-auto mt-20 px-6">

      <!-- Header -->
      <header class="border-b-2 border-emerald pb-6 mb-8">
        <h1 class="text-4xl font-extrabold text-emeraldDark tracking-tight">
          {{ blog.title }}
        </h1>
        <p class="text-sm text-gray-600 mt-2 italic">
          Published by 
          <span class="font-semibold text-emeraldDark">{{ blog.author.username }}</span> 
          on {{ blog.created_at }}
        </p>
      </header>

      <!-- Article -->
      <article class="bg-white p-8 shadow-md">
        <p class="text-lg leading-relaxed whitespace-pre-line">
          {{ blog.content }}
        </p>
      </article>

    </div>
  </body>
</html>
