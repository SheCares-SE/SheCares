<html>
    <head> <script src="https://cdn.tailwindcss.com"></script></head>
       
    <div class="flex justify-center items-center min-h-screen bg-gray-100">
        <div class="w-full max-w-2xl p-6 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-green-700 mb-4 text-center">Create Blog</h2>
    
            <form method="post" class="space-y-4">
                {% csrf_token %}
    
                <div class="p-4 bg-green-100/50 rounded-lg shadow-md">
                    {{ form.title.label_tag }}
                    <input type="text" name="title" class="w-full p-2 mt-1 border border-green-400 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600 bg-white">
    
                    {{ form.content.label_tag }}
                    <textarea name="content" rows="5" class="w-full p-2 mt-1 border border-green-400 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600 bg-white"></textarea>
                </div>
    
                <button type="submit" class="w-full py-2 px-4 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition">
                    Submit
                </button>
            </form>
        </div>
    </div>
    

</html>
