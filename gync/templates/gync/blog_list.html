<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    
    <div class="max-w-3xl mx-auto mt-8 p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-green-700 mb-4">My Blogs</h2>
        
        <div class="mb-4">
            <a href="{% url 'gync:blog_create' %}" class="bg-green-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-green-700 transition">
                + Create New Blog
            </a>
        </div>
    
        <ul class="divide-y divide-gray-300">
            {% for blog in blogs %}
                <li class="py-3">
                    <a href="{% url 'gync:blog_detail' blog.id %}" class="text-lg font-medium text-green-800 hover:underline">
                        {{ blog.title }}
                    </a>
                </li>
            {% empty %}
                <li class="text-gray-500">No blogs found.</li>
            {% endfor %}
        </ul>

        <div class="mt-4">
            {% if show_all %}
                <a href="{% url 'gync:blog_list' %}" class="text-blue-600 hover:underline">Show My Blogs</a>
            {% else %}
                <a href="{% url 'gync:blog_list' %}?show_all=true" class="text-blue-600 hover:underline">Show All Blogs</a>
            {% endif %}
        </div>
    </div>
    
    
</html>
