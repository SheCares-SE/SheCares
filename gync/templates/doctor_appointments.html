<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointments</title>
</head>
<body>
    <h1>My Appointments</h1>

    {% if appointments %}
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Patient Name</th>
                    <th>Patient Email</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for appointment in appointments %}
                    <tr>
                        <td>{{ appointment.1 }}</td>
                        <td>{{ appointment.2 }}</td>
                        <td>{{ appointment.4 }}</td>
                        <td>{{ appointment.5 }}</td>
                        <td>{{ appointment.3 }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No appointments at the moment.</p>
    {% endif %}
</body>
</html>
