<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SheCares</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #4b0082, #a6c1ee);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
    }
    label {
      color: #ffffff;
      font-weight: bold;
    }
    .custom-input, .custom-select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      color: #fff;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    .custom-btn {
      background: linear-gradient(to right, #6a0dad, #9b30ff);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 1rem;
      transition: all 0.3s;
      cursor: pointer;
      width: 100%;
    }
    .custom-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="glass">
    <h2 class="text-center text-white font-bold text-xl">Sign up as {{ role }}</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      
      {% for field in form %}
        <div class="flex justify-between">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
        </div>
      {% endfor %}

      <button type="submit" class="custom-btn">Register</button>
    </form>
  </div>

</body>
</html>
