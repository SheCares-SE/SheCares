{% extends 'base.html' %}

{% block content %}
{% comment %} <h2>Patient Profile</h2> {% endcomment %}

{% if patient %}
    <p><strong>Age:</strong> {{ patient.age }}</p>
    {% if patient.profile_picture %}
        <img src="{{ patient.profile_picture }}" alt="Profile Picture" width="150">
    {% endif %}
{% else %}
    <p>No profile data found.</p>
{% endif %}
{% endblock %}
