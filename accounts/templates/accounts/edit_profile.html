
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">

  <div class="max-w-md w-full bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-blue-700">Edit Profile</h2>
    <form method="post" action="" enctype="multipart/form-data" class="mt-4 space-y-4">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label class="block text-gray-700">Username</label>
        <input type="text" name="username" value="{{ user.username }} " 
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
      </div>

      {% if user_type == "doctor" %}
       
        <!-- Registration Number (Doctors Only) -->
        <div>
          <label class="block text-gray-700">Registration Number</label>
          <input type="text" name="registration_number" value="{{ form.registration_number.value|default:'' }}" 
                 class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
        </div>

        <!-- Specialization (Doctors Only) -->
        <div>
          <label class="block text-gray-700">Specialization</label>
          <input type="text" name="specialization" value="{{ form.specialization.value|default:'' }}" 
                 class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
        </div>
      {% elif user_type == "patient" %}
        <!-- Age (Patients Only) -->
        <div>
          <label class="block text-gray-700">Age</label>
          <input type="number" name="age" value="{{ form.age.value|default:'' }}" 
                 class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
        </div>
      {% endif %}

      <!-- Profile Picture -->
      <div>
        <label class="block text-gray-700">Profile Picture</label>
        {% if user.profile_picture %}
          <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="w-20 h-20 rounded-full mb-2">
        {% endif %}
        <input type="file" name="profile_picture" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600 transition">
          Save Changes
        </button>
      </div>
    </form>
  </div>

</body>
</html>
