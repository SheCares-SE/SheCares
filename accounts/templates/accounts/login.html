<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SheCares</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Welcome to SheCares</h2>
    <form method="POST" action="{% url 'accounts:login' %}" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
        <input type="text" name="username" id="username" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" name="password" id="password" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          Login
        </button>
      </div>
    </form>
    {% if messages %}
      <div class="mt-4 space-y-2">
        {% for message in messages %}
          <div class="bg-red-100 text-red-700 p-2 rounded">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
  <script type="text/javascript">
    {% if messages %}
      {% for message in messages %}
        {% if message == "User not found!" %}
          alert("User not found!");
        {% endif %}
      {% endfor %}
    {% endif %}
  </script>
</body>
</html>
