<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Doctor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            margin: 20px auto;
            width: 300px;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px auto;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: left;
        }
        p {
            color: #777;
        }
    </style>
</head>
<body>
    <h2>Select Specialization</h2>
    <form method="GET">
        <select name="specialization" onchange="this.form.submit()">
            <option value="">-- Select Specialization --</option>
            {% for spec in specializations %}
                <option value="{{ spec }}" {% if selected_specialization == spec %}selected{% endif %}>
                    {{ spec }}
                </option>
            {% endfor %}
        </select>
    </form>

    <h2>Available Doctors</h2>
    {% if doctors %}
        <ul>
            {% for doctor in doctors %}
                <li>
                    <strong>Dr. {{ doctor.0 }}</strong><br>
                    <small>Registration No: {{ doctor.1 }}</small><br>
                    <small>Specialization: {{ doctor.2 }}</small>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No doctors available for this specialization.</p>
    {% endif %}
</body>
</html>
